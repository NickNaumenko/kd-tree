<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .container {
      max-width: 1400px;
      padding: 0 10px;
      margin: 0 auto;
    }

    .wrapper {
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .field {
      box-sizing: border-box;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      margin: 0 -8px;
      padding: 20px 0;
      list-style: none;
    }

    .controls li {
      display: flex;
      margin-bottom: 20px;
      padding: 0 8px;
    }

    .button {
      padding: 5px 10px;
      color:darkcyan;
      font-weight: 700;
      text-transform: uppercase;
      background-color: white;
      border: 1px solid darkgreen;
      cursor: pointer;
    }

    .button:disabled {
      color: whitesmoke;
      background-color: darkcyan;
      opacity: 0.5;
    }

    .text-input {
      box-sizing: border-box;
      width: 50px;
      border: 1px solid darkcyan;
    }

    .plane {
      position: relative;
      width: 100%;
      height: 500px;
    }

    #canvas, #ui-level {
      position: absolute;
      top: 0;
      left: 0;
      border: 1px solid black;
    }

    #ui-level {
      z-index: 3;
    }

    #tree {
      border: 1px solid black;
    }
    @media (min-width: 992px) {
      .container {
        padding: 0 30px;
      }
    }

    @media (min-width: 1200px) {
      .wrapper {
        flex-direction: row;
        margin: 0 -8px;
      }

      .field {
        padding: 0 8px;
        width: 50%;
        flex-grow: 1;
      }
    }
  </style>
  <script type="module" src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>KD-Tree</h1>
    <p>Click on the field to add point</p>
    <div class="wrapper">
      <div class="field">
        <div class="plane" id="wrapper">
          <canvas id="canvas" height="500"></canvas>
          <canvas id="ui-level" height="500"></canvas>        
        </div>

        <ul class="controls">
          <li>
            <button class="button" type="button" id="insert" disabled>insert</button>
          </li>
          <li>
            <button class="button" type="button" id="findNearest">Find k nearest</button>
            <input id="k-count" class="text-input" value="1" type="number" />
          </li>
          <li>
            <button class="button" type="button" id="rangeSearch">Range search</button>
          </li>
          <li>
            <button class="button" type="button" id="reset">Reset</button>
          </li>
        </ul>
      </div>
      <div class="field">
        <div class="plane">
          <canvas id="tree" height="500"></canvas>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
