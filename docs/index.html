<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      padding: 0 30px;
      margin: 0 auto;
    }

    .actions {
      display: flex;
      margin: 0 -8px;
      padding: 20px 0;
      list-style: none;
    }

    .actions li {
      padding: 0 8px;
    }

    .button {
      cursor: pointer;
    }

    .plane {
      position: relative;
      width: 500px;
      height: 500px;
    }

    #canvas, #ui-level {
      position: absolute;
      top: 0;
      left: 0;
      border: 1px solid black;
    }

    #ui-level {
      z-index: 3;
    }
    
  </style>
  <script type="module" src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>KD-Tree</h1>
    <div class="field">
      <div class="plane">
        <canvas id="canvas" width="500" height="500"></canvas>
        <canvas id="ui-level" width="500" height="500"></canvas>        
      </div>

      <ul class="actions">
        <li>
          <button class="button" type="button" id="insert">insert</button>
        </li>
        <li>
          <button class="button" type="button" id="find-nearest">Find nearest</button>
        </li>
        <li>
          <button class="button" type="button" id="range-search">Range search</button>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
